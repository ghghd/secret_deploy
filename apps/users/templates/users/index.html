<!doctype html>
<html lang="en">
	<head>
        <title>Users</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="stylesheet" href="{% static './users/secrets.css' %}" media="screen" title="no title"  charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        
        <div class="user">

        <form action="{% url 'users:create' %}" method="POST">
            {% csrf_token %}
            <fieldset> 
                <legend>Add New User</legend>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-contol" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-contol" name="password">
            </div>
            <div class="form-group">
                <label for="conf">Confirm Password</label>
                <input type="password" class="form-contol" name="conf">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
            </fieldset>
        </form>
      
        </div>
      
        <div class="login">
        <form action="{% url 'users:login' %}" method="POST">
            <fieldset>
            {% csrf_token %}
            <legend>User Login</legend>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-contol" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-contol" name="password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            </fieldset>
        </form>
        </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}        
    </body>
</html>
